# ----------------------------
# Basic Site Settings
# ----------------------------

locale                   : "en-US"
site_theme               : "contrast"
title                    : "Yanis Remmache"
title_separator          : "-"
name                     : "Yanis Remmache"
description              : "Research Engineer in Machine Learning and Statistics at EDF R&D Lab Paris-Saclay"
url                      : "https://yanisrem.github.io"
baseurl                  : ""
repository               : "yanisrem/yanisrem.github.io"

# ----------------------------
# Author Information (Sidebar)
# ----------------------------

author:
  avatar           : "profile.png"   # Place this file inside /images/
  name             : "Yanis Remmache"
  bio              : "Research Engineer in Machine Learning and Statistics at EDF R&D Lab Paris-Saclay."
  location         : "Paris-Saclay, France"
  employer         : "EDF R&D Lab Paris-Saclay"
  email            : "yanis.remmache@gmail.com"

  # External links
  github           : "yanisrem"
  linkedin         : "yanis-remmache-60613a151"

# ----------------------------
# Collections
# ----------------------------

collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# ----------------------------
# Defaults
# ----------------------------

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# ----------------------------
# Markdown & Processing
# ----------------------------

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# ----------------------------
# Plugins (GitHub Pages compatible)
# ----------------------------

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

# ----------------------------
# Exclusions
# ----------------------------

exclude:
  - node_modules
  - vendor
  - "*.sublime-project"
  - "*.sublime-workspace"

# ----------------------------
# Permalink style
# ----------------------------

permalink: /:categories/:title/
timezone: Europe/Paris
